<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/browse/normalize.css@8.0.1/normalize.css"
    />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Trees!</h1>
    </header>

    <section id="firstSec">
      <h2>
        My favourite trees
      </h2>
      <div class="card-container">
        <div class="card">
          <h3>Willow</h3>
          <img
            src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.H4OrEYVmB0yUf2sPb_WGvgHaF7%26pid%3DApi&f=1"
          />
        </div>
        <div class="card">
          <h3>Yew</h3>
          <img
            src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fwww.coniferousforest.com%2Fwp-content%2Fuploads%2F2017%2F04%2FEnglish-Yew.jpg&f=1&nofb=1"
          />
        </div>
        <div class="card">
          <h3>Rowan</h3>
          <img
            src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse3.mm.bing.net%2Fth%3Fid%3DOIP.uorpXoKby99ulk6y78GKigHaHj%26pid%3DApi&f=1"
          />
        </div>
      </div>
    </section>
    <section>
      <h2>
        Worst trees ever
      </h2>
      <div class="card-container">
        <div class="card not-fave">
          <h3>Alder</h3>
          <img
            src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse2.mm.bing.net%2Fth%3Fid%3DOIP.ILjCjRhcqRG8ajGeGFp6kQHaHa%26pid%3DApi&f=1"
          />
        </div>
        <div class="card not-fave">
          <h3>Oak</h3>
          <img
            src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.n78EUpUUIp755_S6l6MpMgHaHy%26pid%3DApi&f=1"
          />
        </div>
        <div class="card not-fave">
          <h3>Hazel</h3>
          <img
            src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse4.mm.bing.net%2Fth%3Fid%3DOIP.7uIXvaxvUCafH8-emD5lvwHaFj%26pid%3DApi&f=1"
          />
        </div>
      </div>
    </section>

    <footer>
      Fight climate change
    </footer>
  </body>
</html>
